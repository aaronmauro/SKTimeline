{% extends "base/content_base.html" %}
{% block content_base %}

<div class="row">
  <div class="col-md-6">

    <form method=post>
          {{ wtf.form_errors(form, hiddens="only") }}
          {{wtf.form_field(form.handle)}}
          {{wtf.form_field(form.hashtags)}}

        <div class="form-group">
          <input class="btn btn-default" type=submit value="Submit">
        </div>
    </form>
  </div>

</div>
{% endblock %}
